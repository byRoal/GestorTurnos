<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Inserir Usuari</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:panel header="Inserir usuari" style="margin-bottom: 20px">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="dowid" value="DOW ID:" style="font-weight: bold" />
                    <p:inputText id="dowid" size="9" value="#{controladorUsuarios.usuariActual.dowID}" />

                    <p:outputLabel for="nom" value="Nombre:" style="font-weight: bold" />
                    <p:inputText id="nom" size="9" value="#{controladorUsuarios.usuariActual.nombre}" />                              
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Foto:" style="font-weight: bold" />
                    <p:fileUpload value="#{controladorUsuarios.usuariActual.arxiuFoto}" mode="simple" label="Selecciona imagen" />
                </h:panelGrid>

                <p:separator />
                <h:panelGrid columns="2" border="0" cellpadding="10" cellspacing="1">
                    <p:commandButton value="Inserir" action="#{controladorUsuarios.crearUsuari(controladorUsuarios.usuariActual.dowID, controladorUsuarios.usuariActual.nombre,controladorUsuarios.usuariActual.nombre , 0, controladorUsuarios.usuariActual.nombre, controladorUsuarios.usuariActual.nombre, controladorUsuarios.usuariActual.nombre, controladorUsuarios.usuariActual.nombre, controladorUsuarios.usuariActual.nombre, controladorUsuarios.usuariActual.nombre, A, controladorUsuarios.usuariActual.nombre, controladorUsuarios.usuariActual.nombre)}" ajax="false" icon="ui-icon-check" immediate="true"/>
                    <p:commandButton value="Cancelar" action="/index1" icon="ui-icon-cancel" ajax="false" immediate="true" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
