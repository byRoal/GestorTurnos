<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template_admin.xhtml">

            <ui:define name="title">

            </ui:define>

            <ui:define name="keyword">

            </ui:define>

            <ui:define name="body">
                <h:form>
                    <p:dataTable var="diafestivo" value="#{controladorDiasFestivos2.llistarDiasFestivos()}" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" style="text-align: center;">

                        <p:column headerText="Titol" style="font-weight: bold;font-size: large;">
                            <h:outputText value="#{diafestivo.titulo}" style="font-weight: bold;font-size: medium;"/>
                        </p:column>

                        <p:column headerText="Fecha festivo" style="font-weight: bold;font-size: large;">
                            <h:outputText value="#{diafestivo.fechaFestivo}" style="font-weight: bold;font-size: medium;">
                                <f:convertDateTime pattern="dd/MM/YYY"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Comentario" style="font-weight: bold;font-size: large;">
                            <h:outputText value="#{diafestivo.comentario}" style="font-weight: bold;font-size: medium;"/>
                        </p:column>
                        
                        <p:column headerText="Cursillo" style="font-weight: bold;font-size: large;">
                            <h:outputText value="#{diafestivo.esCursillo ? 'Si' : 'No'}" style="font-weight: bold;font-size: medium;"/>
                        </p:column>

                    </p:dataTable>
                    <h:panelGrid>
                        <p:button value="Atras" outcome="/admin/CalendarioLaboral_admin" icon="ui-icon-arrowthick-1-w"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
