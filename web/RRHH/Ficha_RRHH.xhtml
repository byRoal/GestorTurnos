<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="./template_RRHH.xhtml">    
            <ui:define name="title">

            </ui:define>

            <ui:define name="keyword">

            </ui:define>

            <ui:define name="body">

                <p:dialog header="Cambiar telefonos" widgetVar="dlg2" modal="true" height="auto" resizable="false" draggable="false" >
                    <h:form>                        
                        <!--<h:inputHidden value="#{controladorUsuarios.usuariActual.fechaIncorporacion}" />-->

                        <h:inputHidden value="#{controladorUsuarios.usuariActual.departamento}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.direccion}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.dowID}" />
<!--                        <h:inputHidden value="#{controladorUsuarios.usuariActual.fechaNacimiento}" />-->
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.email}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.nombre}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.planta}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.sexo}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.supervisor}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.telefono}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.turno}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.vacacionesArrastradas}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.vacacionesHechas}" />                    
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.vacacionesPendientes}" />
                        <h:panelGrid style="text-align: center">
                            <h:outputText value="Nuevo teléfono" />
                            <h:inputText value="#{controladorUsuarios.usuariActual.telefono}" />

                            <h:outputText value="Nuevo móvil" />
                            <h:inputText value="#{controladorUsuarios.usuariActual.movil}" />
                            <br/>
                            <p:commandButton value="Modificar"  action="#{controladorUsuarios.modificarUsuario(controladorUsuarios.usuariActual.dowID)}" update=":datos:movil :datos:telf"  oncomplete="PF('dlg2').hide();" />
                        </h:panelGrid>
                    </h:form>
                </p:dialog>

                <p:dialog header="Cambiar turno" widgetVar="dlg3" modal="true" height="auto" resizable="false" draggable="false" >
                    <h:form>                        
                        <!--<h:inputHidden value="#{controladorUsuarios.usuariActual.fechaIncorporacion}" />-->

                        <h:inputHidden value="#{controladorUsuarios.usuariActual.departamento}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.direccion}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.dowID}" />
<!--                        <h:inputHidden value="#{controladorUsuarios.usuariActual.fechaNacimiento}" />-->
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.email}" />                    

                        <h:inputHidden value="#{controladorUsuarios.usuariActual.movil}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.nombre}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.planta}" />

                        <h:inputHidden value="#{controladorUsuarios.usuariActual.sexo}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.supervisor}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.telefono}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.turno}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.vacacionesArrastradas}" />
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.vacacionesHechas}" />                    
                        <h:inputHidden value="#{controladorUsuarios.usuariActual.vacacionesPendientes}" />
                        <h:panelGrid style="text-align: center">
                            <h:outputText value="Selecciona nuevo turno " /> 
                            <br />
                            <p:selectOneMenu value="#{controladorUsuarios.usuariActual.turno}">
                                <f:selectItem itemLabel="A" itemValue="A" />
                                <f:selectItem itemLabel="B" itemValue="B" />
                                <f:selectItem itemLabel="C" itemValue="C" />
                                <f:selectItem itemLabel="D" itemValue="D" />
                                <f:selectItem itemLabel="E" itemValue="E" />
                                <f:selectItem itemLabel="F" itemValue="F" />
                            </p:selectOneMenu>
                            <br/>
                            <p:commandButton value="Modificar" action="#{controladorUsuarios.modificarUsuario(controladorUsuarios.usuariActual.dowID)}" update=":datos:turno" oncomplete="PF('dlg3').hide();" />
                        </h:panelGrid>
                    </h:form>
                </p:dialog>

                <h:form id='datos' enctype="multipart/form-data">

                    <p:panel style="margin-top:20px; width: 420px; margin: 0 auto">
                        <f:facet name="header">


                        </f:facet>
                        <p:panelGrid style=" text-align: center">
                            <p:row>
                                <p:column rowspan="7" style="font-weight: bold; width:150px ">
                                    <p:graphicImage id="foto" value="#{controladorUsuarios.usuariActual.foto}" height="150" cache="false" >
                                    </p:graphicImage>
                                </p:column>

                            </p:row>

                            <p:row>

                                <p:column  style="font-weight: bold;">Nombre: </p:column>
                                <p:column  style="font-weight: bold;"><p:outputLabel value="#{controladorUsuarios.usuariActual.nombre}" style="font-weight: bold"/></p:column>
                            </p:row>

                            <p:row>
                                <p:column  style="font-weight: bold;">ID </p:column>
                                <p:column  style="font-weight: bold;"><p:outputLabel value="#{controladorUsuarios.usuariActual.dowID}" style="font-weight: bold"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column  style="font-weight: bold;">Departamento: </p:column>
                                <p:column  style="font-weight: bold;"><p:outputLabel value="#{controladorUsuarios.usuariActual.departamento}" style="font-weight: bold"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column  style="font-weight: bold;">Supervisor: </p:column>
                                <p:column  style="font-weight: bold;"><p:outputLabel value="#{controladorUsuarios.usuariActual.supervisor}" style="font-weight: bold"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column  style="font-weight: bold;">Turno: </p:column>
                                <p:column  style="font-weight: bold;"><p:outputLabel value="#{controladorUsuarios.usuariActual.turno}" style="font-weight: bold"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column  style="font-weight: bold;">Email: </p:column>
                                <p:column  style="font-weight: bold;"><p:outputLabel value="#{controladorUsuarios.usuariActual.email}" style="font-weight: bold"/></p:column>
                            </p:row>


                        </p:panelGrid>

                        <p:panelGrid style="width: 399px; text-align: center">
                            <p:row>
                                <p:column colspan="6" styleClass="ui-widget-header">
                                    <p:spacer height="2"/>
                                </p:column>
                            </p:row> 
                        </p:panelGrid>


                        <p:dataTable id="polivalencies" var="pol" value="#{controladorPolivalencias.llistarPoli(controladorUsuarios.usuariActual.dowID)}" style="width: 399px; text-align: center" >
                            <p:column headerText="Polivalencias" style="text-align: center">
                                <h:outputText value="#{pol[0]}"/>
                            </p:column>

                            <p:column headerText="Fecha" style="text-align: center">
                                <h:outputText value="#{pol[1]}"/> 
                            </p:column>
                        </p:dataTable>

                    </p:panel>

                    <p:panel style="width: 420px; margin: 0 auto" >
                        <p:panelGrid style="width: 400px; text-align: center" >
                            <p:row >
                                <p:column  style="font-weight: bold; height: 35px">Teléfono </p:column>
                                <p:column  style="font-weight: bold;width: 150px" >
                                    <p:outputLabel id="telf" value="#{controladorUsuarios.usuariActual.telefono}" style="font-weight: bold" />
                                </p:column>
                                <p:column>
                                    
                                </p:column>

                            </p:row>

                            <p:row>
                                <p:column  style="font-weight: bold;width: 150px">Móvil </p:column>
                                <p:column  style="font-weight: bold;width: 150px">
                                    <p:outputLabel id="movil" value="#{controladorUsuarios.usuariActual.movil}" style="font-weight: bold"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton style="padding-right: auto" ajax="false" value="Cambiar telefonos" type="button" onclick="PF('dlg2').show();" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column  style="font-weight: bold;width: 150px">Turno </p:column>
                                <p:column  style="font-weight: bold;width: 150px">
                                    <p:outputLabel id="turno" value="#{controladorUsuarios.usuariActual.turno}" style="font-weight: bold"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton style="padding-right: auto" ajax="false" value="Cambiar turno" type="button" onclick="PF('dlg3').show();" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>                    
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
