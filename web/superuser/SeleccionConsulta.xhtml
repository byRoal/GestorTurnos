<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

        <h:head>
            <title>Formulari</title>
        </h:head>
    <h:body>
        
        <ui:composition template="./template_su.xhtml">    
            <ui:define name="title">

            </ui:define>

            <ui:define name="keyword">

            </ui:define>
            
            <ui:define name="body">
                
                <h:form>
                    <p:panel header="Ver ficha" style="margin-bottom:10px; background-color: #e9e9e9">
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="c1" value="Selecciona usuario: " style="font-weight: bold"/>
                            <p:selectOneMenu id="c1" value="#{idUsuari}" style="width:300px" >
                                <f:selectItem itemLabel="-- Selecciona un usuario --" itemValue="" noSelectionOption="true" />                    
                                <f:selectItems value="#{controladorUsuarios.llistarUsuariosAsc()}" var="usuari" itemLabel="#{usuari.nombre}" itemValue="#{usuari.IDusuarios}" />
                            </p:selectOneMenu>
                            <p:commandButton id="acceptar" ajax="false" value="Aceptar" action="#{controladorUsuarios.obtenirUsuarioFitxaSU(idUsuari)}" icon="ui-icon-check"/>
                        </h:panelGrid>
                        <p:separator />
                        <p:button  value="Volver" outcome="/index" icon="ui-icon-arrowthick-1-w" />
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
