<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!--    <h:head>
            <h:outputScript library="js" name="calendar_localization.js"/>
        </h:head>-->

    <body>

        <ui:composition template="./template_usuari.xhtml">

            <ui:define name="title">

            </ui:define>

            <ui:define name="keyword">

            </ui:define>

            <ui:define name="body">
                <h:form>
                    <h:panelGrid>


                        <h3>Calendario laboral</h3>
                        <p:schedule value="#{scheduleView.lazyEventModel}" locale="es" style="width: 1000px" />
                    </h:panelGrid>

                    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                        <h:panelGrid id="eventDetails" columns="2">
                            <p:outputLabel for="title" value="Titles:" />
                            <p:inputText id="title" value="#{claseCalendario.event.title}" required="true" />

                            <p:outputLabel for="from" value="From:" />
                            <p:calendar id="from" value="#{claseCalendario.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                            <p:outputLabel for="to" value="To:" />
                            <p:calendar id="to" value="#{claseCalendario.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                            <p:outputLabel for="allDay" value="All Day:" />
                            <h:selectBooleanCheckbox id="allDay" value="#{claseCalendario.event.allDay}" />

                            <p:commandButton type="reset" value="Reset" />
                            <p:commandButton id="addButton" value="Save" actionListener="#{claseCalendario.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                        </h:panelGrid>
                    </p:dialog>    


                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
